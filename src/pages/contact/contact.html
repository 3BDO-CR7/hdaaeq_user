<ion-header>

    <ion-navbar>
      <ion-title>{{ 'contact' | translate }}</ion-title>
    </ion-navbar>

    <div class="block-body">
        <div class="body-app shadow">

            <div class="contact">
                <!-- <h3>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <img src="assets/imgs/location.png">
                    {{ data?.address }}
                </h3> -->
              <a href="tel:{{data?.phone}}" style="text-decoration: none; ">
                <h3 style="font-size: 16px">
                    <!-- <i class="fa fa-phone" aria-hidden="true"></i> -->
                    <img src="assets/imgs/call.png">
                  {{data?.phone}}
                </h3>
              </a>



              <a href="mailto:{{data?.email}}" style="text-decoration: none; ">
                <h3 style="font-size: 16px">
                  <!-- <i class="fa fa-phone" aria-hidden="true"></i> -->
                  <img src="assets/imgs/mail.png">
                  {{data?.email}}
                </h3>
              </a>

                <ul>
                  <li>
                      <a href="{{data?.facebook}}">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                </li>
                  <li>
                      <a href="{{data?.twitter}}">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                  <li>
                      <a href="{{data?.gplus}}">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </a>
                </li>
                </ul>
                
                <form [formGroup]="sentMessage">
                  <ion-grid class="no-padding">
                    <ion-row>
                      <ion-col col-6>
                          <div class="inner-input">
                            <input type="text" formControlName="name" name="name" placeholder="{{ 'name' | translate }}">
                            <ion-label class="label-error"
                            *ngIf="!sentMessage.controls.name.valid && (sentMessage.controls.name.dirty || sentMessage.controls.name.touched)">
                                {{ 'Enteruser' | translate }}
                            </ion-label> 
                          </div>
                      </ion-col>
                      <ion-col col-6>
                          <div class="inner-input">
                            <input type="email" formControlName="email" name="email" placeholder="{{ 'email' | translate }}">
                            <ion-label class="label-error"
                            *ngIf="!sentMessage.controls.email.valid && (sentMessage.controls.email.dirty || sentMessage.controls.email.touched)">
                                {{ 'Enteremail' | translate }}
                            </ion-label> 
                          </div>
                      </ion-col>
                      <ion-col col-12>
                          <div class="inner-input">
                            <textarea type="text" formControlName="message" name="message" placeholder="{{ 'massage' | translate }}"></textarea>
                            <ion-label class="label-error"
                            *ngIf="!sentMessage.controls.message.valid && (sentMessage.controls.message.dirty || sentMessage.controls.message.touched)">
                                {{ 'Writenote' | translate }}
                            </ion-label> 
                          </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <button class="btn-button bg-green" (click)="goMessage()">{{ 'Sent' | translate }}</button>
                </form>

            </div>

        </div>
    </div>

  </ion-header>

<ion-content padding>

  

</ion-content>
