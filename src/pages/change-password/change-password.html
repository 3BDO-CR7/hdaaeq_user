<ion-header>

    <ion-navbar>
      <ion-title>{{ 'changepassword' | translate }}</ion-title>
    </ion-navbar>

    <div class="block-body">
        <div class="body-app shadow">
            <form [formGroup]="updatePassword">
                <div class="body-app shadow">

                <div class="changepassword">

                    <div class="inner-input">
                    <input formControlName="old_password" name="old_password" type="text" placeholder="{{ 'OldPassword' | translate }}" >
                    <ion-label class="label-error"
                        *ngIf="!updatePassword.controls.old_password.valid &&( updatePassword.controls.old_password.dirty || updatePassword.controls.old_password.touched)" stacked>
                        {{ 'Enterpassword' | translate }}
                    </ion-label> 
                    </div>
                
                    <div class="inner-input">
                    <input formControlName="new_password" minlength="4" name="new_password" type="password" placeholder="{{ 'NewPassword' | translate }}" >
                        <ion-label class="label-error"
                        *ngIf="!updatePassword.controls.new_password.valid &&( updatePassword.controls.new_password.dirty || updatePassword.controls.new_password.touched)" stacked>
                        {{ 'Enterpassword' | translate }}
                    </ion-label> 
                    </div>

                    <div class="inner-input">
                    <input formControlName="confirm_Password" minlength="4" name="confirm_Password" type="password" placeholder="{{ 'ConfirmNewPassword' | translate }}" >
                        <ion-label class="label-error"
                    *ngIf="updatePassword.controls.confirm_Password.touched && updatePassword.hasError('mismatchedPasswords') && updatePassword.controls.confirm_Password.valid" stacked>
                        {{ 'Enteroldpass' | translate }}
                    </ion-label> 
                    </div>
                    
                </div>

                <button [disabled]="!updatePassword.valid" class="btn-button bg-green" (click)="goSetting()">{{ 'save' | translate }}</button>

                </div>
            </form>
        </div>
    </div>
  </ion-header>

<ion-content padding>

  

</ion-content>
