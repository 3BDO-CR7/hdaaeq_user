<ion-header>

    <ion-navbar>
      <ion-title>{{ 'profile' | translate }}</ion-title>
    </ion-navbar>

    <div class="block-body">
        <div class="body-app shadow">

            <div class="profile">
                <img src="assets/imgs/edit.png" class="edit" [(ngClass)]='iconLtr' (click)="goEdite()">
                <div class="user">
                    <img src="{{user?.image}}">
                    <h3>{{ user?.name }}</h3>
                </div>
                <h4>{{ 'phone' | translate }}</h4>
                <p>{{ user?.phone }}</p>
                <h4>{{ 'email' | translate }}</h4>
                <p>{{ user?.email }}</p>
                <h4>{{ 'country' | translate }}</h4>
                <p>{{ user?.country }}</p>
                <h4>{{ 'city' | translate }}</h4>
                <p>{{ user?.city }}</p>
            </div>

            <!-- <button class="btn-button green" (click)="goLocation()">{{ 'Locationmap' | translate }}</button> -->

        </div>
    </div>

  </ion-header>

<ion-content padding>

  

</ion-content>
