<ion-header>

    <ion-navbar>
      <ion-title>{{ 'notification' | translate }}</ion-title>
    </ion-navbar>

    <div class="block-body">
        <div class="body-app shadow">
          <div *ngFor="let noty of notification;let i = index">
            <div class="notification" (click)="goShow(noty.status,noty.type,noty.id)" #notification1 id="notification-{{noty?.notification_id}}">
                <p>{{ noty?.message }}</p>
                <ion-icon name="trash" (click)="goRemove(noty.notification_id,$event,i)"></ion-icon>
              </div>
          </div>

          <!-- <strong class="text animated fadeInUp" *ngIf="notification.length == 0">* {{ 'noNoty' | translate }} *</strong> -->

          <strong class="text animated fadeInUp" *ngIf="text">* {{ 'noNoty' | translate }} *</strong>
        </div>
    </div>

  </ion-header>

<ion-content padding>

  

</ion-content>
