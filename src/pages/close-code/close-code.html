<ion-header>

  <ion-navbar>
    <ion-title>{{ 'home' | translate }}</ion-title>
  </ion-navbar>

  <div class="block-body">
      <div class="body-app shadow">
          <div class="close-code">
            
              <button class="btn-button bg-green code">{{ code }}</button>
            
              <form  class="form-control" [formGroup]="finishOrder">

                <p class="brown">يرجى إعادة أدخال هذا الكود لأنهاء الطلب</p>

                <div class="inner-input">
                  <input type="tel" formControlName="finish_code" name="finish_code" placeholder="{{ 'ValidationCode' | translate }}">
                  <ion-label class="label-error"
                  *ngIf="!finishOrder.controls.finish_code.valid && (finishOrder.controls.finish_code.dirty || finishOrder.controls.finish_code.touched)">
                      {{ 'Enterphone' | translate }}
                  </ion-label> 
                </div>

                <button class="btn-button bg-green click" [disabled]="!finishOrder.valid" (click)="goHome()">{{ 'confirm' | translate }}</button>

              </form>
          </div>
      </div>
  </div>

</ion-header>

<ion-content padding>



</ion-content>
