<ion-header>

    <ion-navbar>
      <ion-title>{{ 'setting' | translate }}</ion-title>
    </ion-navbar>

    <div class="block-body">
        <div class="body-app shadow">

            <div class="setting">
                <ion-grid no-padding>
                  <div class="border-div">
                    <ion-row (click)="goLang()" no-padding>
                      <ion-col col-11 no-padding>
                          <h3>{{ 'Language' | translate }}</h3>
                      </ion-col>
                      <ion-col col-1 no-padding>
                          <ion-icon name="settings" [(ngClass)]='iconDir'></ion-icon>
                      </ion-col>
                    </ion-row>
                  </div>
                  <div class="border-div">
                    <ion-row (click)="goProfile()" no-padding>
                      <ion-col col-11 no-padding>
                          <h3>{{ 'profile' | translate }}</h3>
                      </ion-col>
                      <ion-col col-1 no-padding>
                          <ion-icon name="settings" [(ngClass)]='iconDir'></ion-icon>
                      </ion-col>
                    </ion-row>
                  </div>
                  <div class="border-div">
                    <ion-row (click)="goPassword()" no-padding>
                      <ion-col col-11 no-padding>
                          <h3>{{ 'changepassword' | translate }}</h3>
                      </ion-col>
                      <ion-col col-1 no-padding>
                          <ion-icon name="settings" [(ngClass)]='iconDir'></ion-icon>
                      </ion-col>
                    </ion-row>
                  </div>
                </ion-grid>

                <ion-grid>
                  <ion-row>
                    <ion-col col-9>
                        <h4>{{ 'notification' | translate }}</h4>
                    </ion-col>
                    <ion-col col-3>
                          <ion-toggle [checked]="Open == 1" color="secondary" (ionChange)="change()"></ion-toggle>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </div>

        </div>
    </div>

  </ion-header>

<ion-content padding>

  

</ion-content>
