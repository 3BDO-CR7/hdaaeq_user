<ion-header>

    <ion-navbar>
      <ion-title>{{ 'changeLang' | translate }}</ion-title>
    </ion-navbar>

    <div class="block-body">
        <div class="body-app shadow">

            <div class="lang">
                <label class="radios">
                  <input type="radio" name="radio" value="ar" [(ngModel)]="lang">
                  <span class="checkmark"></span>
                </label>
                <label class="radios">
                  <input type="radio" name="radio" value="en" [(ngModel)]="lang">
                  <span class="checkmark"></span>
                </label>
            </div>

            <button class="btn-button bg-green" (click)="onChange()">{{ 'confirm' | translate }}</button>

        </div>
    </div>
    
  </ion-header>

<ion-content padding>

  

</ion-content>
