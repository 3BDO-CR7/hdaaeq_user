<ion-header>

    <ion-navbar>
      <ion-title>{{ 'time' | translate }}</ion-title>
    </ion-navbar>

    <div class="block-body">
        <div class="body-app shadow">
          
            <div class="form-section">
                <div class="upload-image">
                    <h3 (click)="presentActionSheet()">
                      {{ 'Attach' | translate }}
                      <ion-icon name="camera" [(ngClass)]='iconDir'></ion-icon>
                    </h3>

                    
                    <div *ngIf="key == 1" style="display: inline-block">
                      <div class="images" *ngFor="let imgs of Images_Get;let h = index;">
                        <span class="upload">
                          <img src="{{imgs?.image}}" alt="" (click)="removeImgs(imgs?.id , h)">
                          <ion-icon name="ios-close-circle"></ion-icon>
                        </span>
                      </div>
                    </div>

                    <div *ngIf="has_details == 1" style="display: inline-block">
                      <div class="images" *ngFor="let Img of Image_current;let x = index;">
                        <span class="upload">
                          <img src="{{Img?.image}}" alt="" (click)="removeImgs(Img?.id , x)">
                          <ion-icon name="ios-close-circle"></ion-icon>
                        </span>
                      </div>
                    </div>

                    <div class="images" *ngFor="let img of images;let i = index;">
                      <span class="upload">
                        <img src="data:image/jpeg;base64,{{img}}" alt="" (click)="removeImg(i)">
                        <ion-icon name="ios-close-circle"></ion-icon>
                      </span>
                    </div>


                    <textarea placeholder="{{ 'Description' | translate }}"  [(ngModel)]="text"></textarea>
                    
                </div>
            </div>

            <button class="btn-button bg-green" [disabled]="text == '' &&  (images.length == 0 || Images_Get.length == 0 || Image_current.length == 0)" (click)="goDone()">{{ 'Sent' | translate }}</button>

        </div>
    </div>

  </ion-header>

<ion-content padding>

  

</ion-content>
